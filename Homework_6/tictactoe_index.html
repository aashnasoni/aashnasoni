<!DOCTYPE html>

<html> 

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
        <link rel="stylesheet" type="text/css" href="tictactoe_style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="tictactoe_script.js"></script>
    </head>

    <body>

        <div class = "char_selection left">
            <h1>Character Selection </h1>
            <div class = "character_box" onclick = "selection('Betel')">
                <div class = "character">
                    <img class = image src = "char1.png">
                </div>
                <h2> Betel </h2>
            </div>

            <div class = "character_box" onclick = "selection('Luna')">
                <div class = "character">
                    <img class = image src = "char2.png">
                </div>
                <h2> Luna </h2>
            </div>

            <div class = "character_box" onclick = "selection('Halley')">
                <div class = "character">
                    <img class = image src = "char3.png">
                </div>
                <h2> Halley </h2>
            </div>

            <div class = "character_box" onclick = "selection('Meep')">
                <div class = "character">
                    <img class = image src = "char4.png">
                </div>
                <h2> Meep </h2>
            </div>
        </div>

        <div class = "game">
            <img class = header src = "heading.png">
            <!-- <h1 style = "font-style: italice;">By Aashna, Aaisha, and Jules</h1> -->
            <h2> Choose your character and click a square to play your first move. Good luck! </h2>
            <div class="tile-container">
                <div class="tile" id="tile-1" data-position="1"></div>
                <div class="tile" id="tile-2" data-position="2"></div>
                <div class="tile" id="tile-3" data-position="3"></div>
                <div class="tile" id="tile-4" data-position="4"></div>
                <div class="tile" id="tile-5" data-position="5"></div>
                <div class="tile" id="tile-6" data-position="6"></div>
                <div class="tile" id="tile-7" data-position="7"></div>
                <div class="tile" id="tile-8" data-position="8"></div>
                <div class="tile" id="tile-9" data-position="9"></div>
            </div>

            <div id="game-result"></div>
            <br>
            <h2 class='reset' onclick='resetTicTacToe();'>RESET</h2>.
        </div>

    </body>

</html>
